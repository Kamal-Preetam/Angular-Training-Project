<div class="image-card">
  <img [src]="cardData?.download_url | imageSizeOptimizer" />
  <div class="sub-card-body">
    <fx-label [textType]="'block-text'"
      >AuthorName: {{ cardData?.author }}</fx-label
    >
    <fx-label [textType]="'block-text'">ID: {{ cardData?.id }}</fx-label>
    <fx-button (click)="addToCart()" [buttonType]="'flat-button'"
      >Add To cart {{ itemCount ? " : " + itemCount : "" }}</fx-button
    >
  </div>
</div>
