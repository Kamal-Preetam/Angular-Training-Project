<div class="card-main-container">
  <div class="pagination-container">
    <fx-pagination
      [numberOfPages]="10"
      (selectedPage)="sendRequest($event)"
    ></fx-pagination>
  </div>

  <div
    class="card-container"
    *ngFor="let items of galleryData; let i = index; trackBy: trackDomITems"
  >
    <fx-image-cards
      (itemSelected)="setItemCount($event)"
      [cardData]="items"
      [itemCount]="sendItemCount(items)"
    ></fx-image-cards>
  </div>
</div>
